<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="card">
        <h2>Check Weather!</h2>
        <div class="search">
            <input type="text" id="search" placeholder="Enter City Name!" spellcheck="false">
            <!-- <button><img src="https://i.postimg.cc/rp0TCz8z/icons8-search-100.png" alt=""></button> -->
        </div>
        <div class="error">
            <p>Invalid city name!!</p>
        </div>
        <div class="weather">
            <img src="https://i.postimg.cc/tJG2MrPL/4432323.png" alt="" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city" id="city">New York</h2>
            
            <div class="details">
                <div class="col">
                    <img src="https://i.postimg.cc/t4ZrkptJ/icons8-dry-100.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="https://i.postimg.cc/W117YjGg/icons8-wind-64.png" alt="">
                    <div>
                        <p class="wind">15 km/hr</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>


        </div>
    </div>

</body>
<script src="main.js"></script>

</html>
